<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Plan - AI Visibility Score</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .plan-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .plan-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .plan-price {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00B9DA 0%, #7030A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        
        .plan-price span {
            font-size: 1.5rem;
            color: #666;
        }
        
        .plan-features {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .plan-features h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }
        
        .plan-features ul {
            list-style: none;
            padding: 0;
        }
        
        .plan-features li {
            padding: 12px 0;
            color: #666;
            font-size: 1.1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .plan-features li:last-child {
            border-bottom: none;
        }
        
        .plan-features li:before {
            content: "‚úì ";
            color: #4DACA6;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00B9DA;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00B9DA 0%, #7030A0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(112, 48, 160, 0.3);
        }
        
        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .security-note {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.9rem;
        }
        
        .security-note svg {
            display: inline;
            margin-right: 5px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #00B9DA;
        }
        
        .error-message {
            padding: 12px;
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #7030A0;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="padding-bottom: 20px;">
            <h1>AI Visibility Score</h1>
        </div>

        <div class="checkout-container">
            <div class="plan-header">
                <h2 id="planName">DIY Plan</h2>
                <div class="plan-price">
                    $<span id="planPrice">29</span><span>/month</span>
                </div>
                <p style="color: #666; font-size: 1.1rem;">
                    Cancel anytime ‚Ä¢ Secure payment via Stripe
                </p>
            </div>
            
            <div class="plan-features">
                <h3>What's Included:</h3>
                <ul id="planFeaturesList">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="checkoutForm">
                <div class="form-section">
                    <h3>Domain to Analyze</h3>
                    <div class="form-group">
                        <label>Website URL</label>
                        <input 
                            type="text" 
                            id="domain" 
                            required 
                            placeholder="example.com or https://example.com"
                        >
                        <small>Enter the domain you want to analyze for AI visibility</small>
                    </div>
                </div>
                
                <button type="submit" class="checkout-btn" id="checkoutBtn">
                    Continue to Payment
                </button>
            </form>
            
            <div class="security-note">
                üîí Secure checkout powered by Stripe ‚Ä¢ Your payment info is never stored on our servers
            </div>

            <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <script src="checkout.js" defer></script>
</body>
</html>
