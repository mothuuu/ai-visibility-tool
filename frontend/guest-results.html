<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Visibility Score</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-500 to-purple-600 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-white">AI Visibility Score</h1>
            <div class="flex gap-4">
                <a href="auth.html?mode=login" class="text-white hover:opacity-80">Sign In</a>
                <a href="auth.html?mode=signup" class="px-6 py-2 bg-white text-purple-600 rounded-full font-semibold hover:bg-gray-100">
                    Sign Up Free
                </a>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="space-y-6"></div>
    </div>

    <script>
        // Load guest scan results from sessionStorage
        const guestScanData = JSON.parse(sessionStorage.getItem('guestScan'));

        if (!guestScanData) {
            window.location.href = 'index.html';
        } else {
            displayGuestResults(guestScanData);
        }

        function displayGuestResults(data) {
            const container = document.getElementById('resultsContainer');
            const totalScore = data.total_score || 0;
            const displayScore = Math.round(totalScore * 10); // Convert to 0-1000

            container.innerHTML = `
                <!-- Score Card -->
                <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Your AI Visibility Score</h2>
                    <div class="text-8xl font-bold bg-gradient-to-r from-cyan-500 to-purple-600 bg-clip-text text-transparent mb-4">
                        ${displayScore}
                    </div>
                    <div class="text-2xl text-gray-600 mb-2">out of 1000</div>
                    <div class="text-lg text-gray-500">${data.url}</div>
                </div>

                <!-- Category Breakdown -->
                <div class="bg-white rounded-2xl shadow-2xl p-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Category Breakdown</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="categoryGrid"></div>
                </div>

                <!-- Signup CTA -->
                <div class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl shadow-2xl p-12 text-center text-white">
                    <div class="text-6xl mb-6">🔒</div>
                    <h3 class="text-4xl font-bold mb-4">Sign Up to Unlock Your Top 3 Recommendations</h3>
                    <p class="text-xl mb-8 opacity-90">
                        Discover exactly what to fix and how to improve your ranking in AI search engines.
                    </p>
                    <div class="grid md:grid-cols-3 gap-6 mb-8 text-left max-w-3xl mx-auto">
                        <div class="bg-white bg-opacity-20 p-6 rounded-lg backdrop-blur">
                            <div class="text-3xl mb-2">✓</div>
                            <h4 class="font-bold text-lg mb-2">Top 3 Priorities</h4>
                            <p class="text-sm opacity-90">Get your highest-impact recommendations first</p>
                        </div>
                        <div class="bg-white bg-opacity-20 p-6 rounded-lg backdrop-blur">
                            <div class="text-3xl mb-2">✓</div>
                            <h4 class="font-bold text-lg mb-2">Action Steps</h4>
                            <p class="text-sm opacity-90">Detailed guides on how to implement each fix</p>
                        </div>
                        <div class="bg-white bg-opacity-20 p-6 rounded-lg backdrop-blur">
                            <div class="text-3xl mb-2">✓</div>
                            <h4 class="font-bold text-lg mb-2">Track Progress</h4>
                            <p class="text-sm opacity-90">Save your scans and monitor improvements</p>
                        </div>
                    </div>
                    <a href="auth.html?mode=signup"
                       class="inline-block px-12 py-5 bg-white text-purple-600 font-bold rounded-full text-xl hover:bg-gray-100 transition-all shadow-2xl transform hover:scale-105">
                        Sign Up Free - No Credit Card Required →
                    </a>
                    <p class="mt-6 text-sm opacity-75">
                        Already have an account?
                        <a href="auth.html?mode=login" class="underline font-semibold">Sign In</a>
                    </p>
                </div>
            `;

            // Display categories
            if (data.categories) {
                displayCategories(data.categories);
            }
        }

        function displayCategories(categories) {
            const grid = document.getElementById('categoryGrid');

            const categoryNames = {
                aiReadability: 'AI Readability',
                aiSearchReadiness: 'AI Search Readiness',
                contentFreshness: 'Content Freshness',
                contentStructure: 'Content Structure',
                speedUX: 'Speed & UX',
                technicalSetup: 'Technical Setup',
                trustAuthority: 'Trust & Authority',
                voiceOptimization: 'Voice Optimization'
            };

            const categoryIcons = {
                aiReadability: '📖',
                aiSearchReadiness: '🔍',
                contentFreshness: '🎯',
                contentStructure: '📋',
                speedUX: '⚡',
                technicalSetup: '⚙️',
                trustAuthority: '⭐',
                voiceOptimization: '👥'
            };

            Object.entries(categories).forEach(([key, score]) => {
                const displayScore = Math.round(score * 10);
                const name = categoryNames[key] || key;
                const icon = categoryIcons[key] || '📊';

                const colorClass = displayScore >= 75 ? 'text-green-600' :
                                  displayScore >= 50 ? 'text-yellow-600' : 'text-red-600';

                const card = document.createElement('div');
                card.className = 'border-2 border-gray-200 rounded-lg p-6 hover:shadow-lg transition-shadow';
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <span class="text-4xl">${icon}</span>
                            <h4 class="font-bold text-lg text-gray-800">${name}</h4>
                        </div>
                        <span class="text-3xl font-bold ${colorClass}">${displayScore}</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="h-3 rounded-full ${colorClass} bg-current" style="width: ${score}%"></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
