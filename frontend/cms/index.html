<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Content Manager | Visible2AI</title>

    <!-- Netlify Identity Widget for Authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* Loading state styling */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #E8F7FA 0%, #F5F0F9 100%);
        }

        .loading-logo {
            width: 200px;
            margin-bottom: 30px;
        }

        .loading-text {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #00B9DA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading state while CMS loads -->
    <div class="loading" id="loading">
        <img src="/logo.png" alt="Visible2AI" class="loading-logo">
        <p class="loading-text">Loading Content Manager...</p>
        <div class="loading-spinner"></div>
    </div>

    <!-- Decap CMS Script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
        // Hide loading state once CMS is ready
        if (typeof CMS !== 'undefined') {
            CMS.registerEventListener({
                name: 'preSave',
                handler: ({ entry }) => {
                    // You can add pre-save hooks here if needed
                    return entry.get('data');
                },
            });
        }

        // Remove loading screen after CMS initializes
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
