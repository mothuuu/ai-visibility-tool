<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AI Visibility Score</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .forgot-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .forgot-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00B9DA 0%, #7030A0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="padding-bottom: 20px;">
            <h1>AI Visibility Score</h1>
        </div>

        <div class="forgot-container">
            <div class="forgot-icon">üîê</div>
            
            <h2 style="text-align: center; margin-bottom: 10px;">Reset Your Password</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                Enter your email and we'll send you a reset link
            </p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@company.com" required>
                </div>
                
                <button type="submit" class="analyze-btn" style="width: 100%;">
                    Send Reset Link
                </button>
            </form>

            <div style="text-align: center; margin-top: 25px;">
                <a href="auth.html" style="color: #00B9DA; text-decoration: none; font-weight: 600;">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>
    
    <script src="forgot-password.js" defer></script>
</body>
</html>
