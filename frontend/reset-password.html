<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Visibility Score</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .reset-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00B9DA 0%, #7030A0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 35px;
        }
        
        .password-strength {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            display: none;
        }
        
        .password-strength.weak {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .password-strength.medium {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
        
        .password-strength.strong {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="padding-bottom: 20px;">
            <h1>AI Visibility Score</h1>
        </div>

        <div class="reset-container">
            <div class="reset-icon">üîë</div>
            
            <h2 style="text-align: center; margin-bottom: 10px;">Set New Password</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                Choose a strong password for your account
            </p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label>New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Min 8 characters" 
                        required 
                        minlength="8"
                    >
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Re-enter password" 
                        required
                    >
                </div>
                
                <button type="submit" class="analyze-btn" style="width: 100%;">
                    Reset Password
                </button>
            </form>

            <div style="text-align: center; margin-top: 25px;">
                <a href="auth.html" style="color: #00B9DA; text-decoration: none; font-weight: 600;">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>
    
    <script src="reset-password.js" defer></script>

    <!-- AI Support Chat Widget -->
    <script src="support-chat.js"></script>
</body>
</html>
